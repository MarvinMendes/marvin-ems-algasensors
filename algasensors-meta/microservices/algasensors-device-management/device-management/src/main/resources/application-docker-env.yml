spring:
  application:
    name: device-management
  h2:
    console:
      enabled: true
      path: /h2-console
  # datasource deve ficar no mesmo n√≠vel que 'h2' e 'jpa'
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080